spring:
  application:
    #应用名
    name: peacetrue-microservice-config-center
  cloud:
    config:
      server:
        #配置中心允许读取环境仓库的配置
        bootstrap: true

---
# 不支持 '!prod'，使用 default
spring.profiles: default
#使用本地文件需要包含 native
spring.profiles.include: native

---
spring.profiles: native
spring:
  cloud:
    config:
      server:
        native:
          #直接使用本地文件，避免检出 github 仓库，相对于 java 命令执行的路径
          # FileMonitorConfiguration       : Cannot resolve URI for path: file:../peacetrue-microservice-config-repo-template
          searchLocations: file:../peacetrue-microservice-config-repo-template

---
#生产环境
spring.profiles: prod

spring:
  cloud:
    config:
      server:
        #默认分支，此处不需要转译，客户端需要转译成 dev(_)1.2.0(_)sleuth
        default-label: dev/1.2.0/sleuth
        git:
          #远程资源库地址
          uri: https://github.com/peacetrue/peacetrue-microservice-config-repo-template
          #如果是私有仓库需要提供用户名和密码
          username: '${MICROSERVICE_REPO_USERNAME:peacetrue}'
          password: '${MICROSERVICE_REPO_PASSWORD:password}'

